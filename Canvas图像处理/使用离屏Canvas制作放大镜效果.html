<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用离屏Canvas制作放大镜效果</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #ccc;display: block;margin: 50px auto"></canvas>
	<canvas id="offCanvas" style="display: none;"></canvas>
	<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var context = canvas.getContext("2d");
	var offCanvas = document.getElementById("offCanvas");
	var offContext = offCanvas.getContext("2d");
	var image = new Image();
	var isMouseDown  = false;
	var scale;
	window.onload = function () {
		canvas.width = 1152;
		canvas.height = 768;
		image.src = "img-lg.jpg";
		image.onload = function (){
			offCanvas.width = image.width;
			offCanvas.height = image.height;
			scale = offCanvas.width/canvas/width;
			context.drawImage(image,0,0,canvas.width,canvas.height);
			offContext.drawImage(image,0,0);
		}
	}
	function windowToCanvas(x,y){
		var bbox = canvas.getBoundingClientRect();
		return {x:x-bbox.left,y:y-bbox.top}
	}
	canvas.onmousedown = function (e){
		e.preventDefault(); 
		var point = windowToCanvas(e.clientX,e.clientY);
		isMouseDown = true;
		drawCanvasWithManifier(true,point);
	}
	canvas.onmousemove = function(e){
		e.preventDefault(); 
		if(isMouseDown){
			var point = windowToCanvas(e.clientX,e.clientY);
			console.log(point.x,point.y);
			drawCanvasWithManifier(true,point);
		}
	}
	canvas.onmouseup = function(e){
		e.preventDefault();
		isMouseDown = false; 
		drawCanvasWithManifier(false);
	}
	canvas.onmouseout = function (e){
		e.preventDefault(); 
		isMouseDown = false; 
		drawCanvasWithManifier(false);
	}
	function drawCanvasWithManifier(isShowManifier,point){
		context.clearRect(0,0,canvas.width,canvas.height);
	}
	</script>
</body>
</html>
