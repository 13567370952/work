<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本对齐方式</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #ccc;display: block;margin: 50px auto"></canvas>
	<script type="text/javascript">
	window.onload = function () {
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext("2d");
		canvas.width = 800;
		canvas.height = 800;
		context.fillStyle = "#058";
		context.font = "bold 40px sans-serif";
		context.textAlign = "left";
		context.fillText("textAlign = left",400,100);
		context.textAlign = "center";
		context.fillText("textAlign = center",400,200);
		context.textAlign = "right";
		context.fillText("textAlign = right",400,300);
		context.strokeStyle="#888";
		context.moveTo(400,0);
		context.lineTo(400,800);
		context.stroke();
	} 
	</script>
</body>
</html>
