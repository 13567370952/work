<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>globalAlpha全局透明度</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #ccc;display: block;margin: 50px auto"></canvas>
	<script type="text/javascript">
	window.onload = function () {
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext("2d");
		canvas.width = 1200;
		canvas.height = 800;
		context.globalAlpha = 0.7;
		for(var i = 0 ; i<100 ; i++){
			var R = Math.floor(Math.random()*225);
			var G = Math.floor(Math.random()*225);
			var B = Math.floor(Math.random()*225);
			context.fillStyle = "rgb("+R+","+G+","+B+")";
			context.beginPath();
			context.arc(Math.random()*canvas.width,Math.random()*canvas.height,Math.random()*100,0,Math.PI*2)
			context.fill();
		}
	}
	</script>
</body>
</html>
