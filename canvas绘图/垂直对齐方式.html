<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直对齐方式</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #ccc;display: block;margin: 50px auto"></canvas>
	<script type="text/javascript">
	window.onload = function () {
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext("2d");
		canvas.width = 800;
		canvas.height = 800;
		context.fillStyle = "#058";
		context.font = "bold 40px sans-serif";
		context.textBaseline = "top";
		context.fillText("欢迎大家学习Canvas",40,100);
		drawBaseline(context,100);
		context.textBaseline = "middle";
		context.fillText("欢迎大家学习Canvas",40,200);
		drawBaseline(context,200);
		context.textBaseline = "bottom";
		context.fillText("欢迎大家学习Canvas",40,300);
		drawBaseline(context,300);
	} 
	function drawBaseline(cxt,h){
		var width = cxt.canvas.width; 
		cxt.save();
		cxt.strokeStyle = "#888";
		cxt.lineWidth = 2;
		cxt.moveTo(0,h);
		cxt.lineTo(width,h);
		cxt.stroke();
		cxt.restore();
	}
	</script>
</body>
</html>
