<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制五角星函数</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #ccc;display: block;margin: 50px auto"></canvas>
	<script type="text/javascript">
	window.onload = function () {
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext("2d");
		canvas.width = 800;
		canvas.height = 800;
		context.fillStyle = "yellow";
		context.shadowColor = "#058";
		context.shadowOffsetX = 10;
		context.shadowOffsetY = 10;
		context.shadowBlur = 30;
		drawStar(context,150,300,400,400,30);
		context.fill()
	}
	function drawStar(cxt,r,R,x,y,rot){
		cxt.beginPath();
		for(var i = 0;i<5;i++){
			cxt.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*R+x,-Math.sin((18+i*72-rot)/180*Math.PI)*R+y)
			cxt.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*r+x,-Math.sin((54+i*72-rot)/180*Math.PI)*r+y)
		}
		cxt.closePath();
		cxt.lineWidth = 10;
		cxt.stroke();
	}
	</script>
</body>
</html>
