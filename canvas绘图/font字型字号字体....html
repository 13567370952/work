<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font:字型、字号、字体...</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #ccc;display: block;margin: 50px auto"></canvas>
	<script type="text/javascript">
	window.onload = function () {
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext("2d");
		canvas.width = 800;
		canvas.height = 800;
		context.fillStyle = "#058";
		context.font = "bold 40px sans-serif";
		context.fillText("欢迎大家学习Canvas",40,100);
		context.font = "small-caps bold 40px sans-serif";
		context.fillText("欢迎大家学习Canvas",40,30);
		context.font = "italic 40px sans-serif";
		context.fillText("欢迎大家学习Canvas",40,200);
		context.font = "oblique 40px sans-serif";
		context.fillText("欢迎大家学习Canvas",40,300);
	} 
	</script>
</body>
</html>
