<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆弧和圆角矩形</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #ccc;display: block;margin: 50px auto"></canvas>
	<script type="text/javascript">
	window.onload = function () {
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext("2d");
		canvas.width = 800;
		canvas.height = 800;
		drawRoundRect(context,200,200,400,200,20);
	} 
	function drawRoundRect(cxt,x,y,width,height,r){
		cxt.save();
		cxt.beginPath();
		cxt.arc(x+width-r,y+r,r,0*Math.PI,1.5*Math.PI,true);
		cxt.lineTo(x+r,y)
		cxt.arc(x+r,y+r,r,1.5*Math.PI,1*Math.PI,true);
		cxt.lineTo(x,y+height-r);
		cxt.arc(x+r,y+height-r,r,1*Math.PI,0.5*Math.PI,true);
		cxt.lineTo(x+width-r,y+height);
		cxt.arc(x+width-r,y+height-r,r,0.5*Math.PI,0*Math.PI,true);
		cxt.closePath();
		cxt.stroke();
		cxt.restore();
	}
	</script>
</body>
</html>
